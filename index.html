<p>Please input the IP you would want to know about:</p>

<input id="ip"><br>
<input id="mask"><br>
<button type="button" onclick="process_ip()">Submit</button>

<p id="text"></p>
<p id="mask_class"></p>


<script>
function process_ip() {
  // input
  var ip, ip_array, mask;
  // function variables
  var validation;
  // output
  var mask_class, text;
  
  // Get the value of the input field with id="ip"
  ip = document.getElementById("ip").value;
  mask = document.getElementById("mask").value;
  
  if (validate_ip(ip)) {
    text = "IP not valid";
    validation = false;
  } else {
    text = "IP OK";
    validation = true;
  }
  
  if (validation) {
    document.getElementById("mask_class").innerHTML = class_check(mask);
  }
  document.getElementById("text").innerHTML = text;
}
  
function validate_ip(ip) {
  var ip_array, mask;
  ip_array = ip.split(".");

  // If each segment is Not a Number or less than 0 or greater than 255
  // also check for mask
  if (validate_seg(ip_array[0]) || validate_seg(ip_array[1]) || validate_seg(ip_array[2]) || validate_seg(ip_array[3])) {
    return true;
  } else {
    return false;
  }
}
  
function validate_seg(seg) {
  seg = parseInt(seg);
  if (seg < 0 || seg > 255) {
    return false;
  }
  return true;
}
</script>
