<!DOCTYPE html>
<html>

  <head>
    <title>iPentifier</title>
    <link rel="stylesheet" type"text/css" href="ipentifier_style.css">
  </head>

  <body>
    <section class="header">
      <h1>iPentifier</h1>
      <p>Sharon's toolbox</p>
    </section>

    <section class="content">
      <form class="input">
        <h3>Please put in the IP and subnet mask you would want to know about:</h3>
        <label for "ip">IP address: </label>
        <input class="validation" type="text" id="ip" placeholder="192.168.52.1" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9{3}]" title="Invalid IPv4 Address">
        <label for "mask">Subnet Mask: </label>
        <input type="text" id="mask" placeholder="/24 or 255.255.255.0">
        <button type="button" onclick="process_ip()">Submit</button>
      </form>

      <section class="result" id="class_result">
        <p>
          <span id="ip_validation"></span><br>
          <b><span id="mask_value"></span></b> <span id="mask_classification"></span><br>
        </p>
        <p>
          The network address is <b><span id="network_addr"></span></b><br>
          The broadcast address is <b><span id="broadcast_addr"></span></b><br>
          The IP is <b><span id="public_address"></span></b>
        </p>
      </section>
    </section>

    <script type="text/javascript" src="process_ip.js">
    </script>

  </body>

</html>
