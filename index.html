<!DOCTYPE html>
<html>

  <head>
    <title>Sharon Leung's Toolbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type"text/css" href="ipentifier_style.css">
  </head>

  <body>
    <div class="header">
      <h1>iPentifier</h1>
      <p>Sharon's toolbox</p>
    </div>

    <div class="content">
      <div class="input">
        <h1>Please put in the IP and subnet mask you would want to know about:</h1>
        <label for "ip">IP address: </label>
        <input type="text" id="ip" placeholder="192.168.52.1" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9{3}]">
        <label for "mask">Subnet Mask: </label>
        <input type="text" id="mask" placeholder="/24 or 255.255.255.0">
        <button type="button" onclick="process_ip()">Submit</button>
      </div>

      <div class="result">
        <p>
          <span id="ip_validation"></span><br>
          <b><span id="mask_value"></span></b> <span id="mask_classification"></span><br>
        </p>
        <p>
          The network address is <b><span id="network_addr"></span></b><br>
          The broadcast address is <b><span id="broadcast_addr"></span></b>
        </p>
      </div>
    </div>

    <script type="text/javascript" src="process_ip.js">
    </script>

  </body>

</html>
